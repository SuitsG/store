<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Gestión de Productos</title>
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <h1>Gestión de Productos</h1>
    <form id="productForm">
        <input type="hidden" id="productId">
        <label for="name">Nombre:</label>
        <input type="text" id="name" required><br>
        <label for="price">Precio:</label>
        <input type="number" id="price" step="0.01" required><br>
        <label for="description">Descripción:</label>
        <textarea id="description" required></textarea><br>
        <label for="size">Tamaño:</label>
        <input type="text" id="size" required><br>
        <label for="colors">Colores (separados por comas):</label>
        <input type="text" id="colors" required><br>
        <label for="images">URLs de Imágenes (separadas por comas):</label>
        <input type="text" id="images" required><br>
        <button type="submit">Guardar Producto</button>
    </form>
    <h2>Lista de Productos</h2>
    <table id="productTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Descripción</th>
                <th>Tamaño</th>
                <th>Colores</th>
                <th>Imágenes</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <!-- Aquí se insertarán las filas de productos -->
        </tbody>
    </table>

    <script src="js/admin.js"></script>
</body>
</html></form></html>
